ss="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#import <span class="meta-string">&lt;ifaddrs.h&gt;</span></span></span><br><span class="line"><span class="meta">#import <span class="meta-string">&lt;arpa/inet.h&gt;</span></span></span><br><span class="line"><span class="meta">#import <span class="meta-string">&lt;net/if.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="meta">#define IOS_CELLULAR    @<span class="meta-string">"pdp_ip0"</span></span></span><br><span class="line"><span class="meta">#define IOS_WIFI        @<span class="meta-string">"en0"</span></span></span><br><span class="line"><span class="meta">#define IOS_VPN         @<span class="meta-string">"utun0"</span></span></span><br><span class="line"><span class="meta">#define IP_ADDR_IPv4    @<span class="meta-string">"ipv4"</span></span></span><br><span class="line"><span class="meta">#define IP_ADDR_IPv6    @<span class="meta-string">"ipv6"</span></span></span><br><span class="line"></span><br><span class="line">+ (<span class="built_in">NSString</span> *)getIPAddress:(<span class="built_in">BOOL</span>)preferIPv4</span><br><span class="line">&#123;</span><br><span class="line">    <span class="built_in">NSArray</span> *searchArray = preferIPv4 ?</span><br><span class="line">    @[ IOS_VPN <span class="string">@"/"</span> IP_ADDR_IPv4, IOS_VPN <span class="string">@"/"</span> IP_ADDR_IPv6, IOS_WIFI <span class="string">@"/"</span> IP_ADDR_IPv4, IOS_WIFI <span class="string">@"/"</span> IP_ADDR_IPv6, IOS_CELLULAR <span class="string">@"/"</span> IP_ADDR_IPv4, IOS_CELLULAR <span class="string">@"/"</span> IP_ADDR_IPv6 ] :</span><br><span class="line">    @[ IOS_VPN <span class="string">@"/"</span> IP_ADDR_IPv6, IOS_VPN <span class="string">@"/"</span> IP_ADDR_IPv4, IOS_WIFI <span class="string">@"/"</span> IP_ADDR_IPv6, IOS_WIFI <span class="string">@"/"</span> IP_ADDR_IPv4, IOS_CELLULAR <span class="string">@"/"</span> IP_ADDR_IPv6, IOS_CELLULAR <span class="string">@"/"</span> IP_ADDR_IPv4 ] ;</span><br><span class="line">    </span><br><span class="line">    <span class="built_in">NSDictionary</span> *addresses = [<span class="keyword">self</span> getIPAddresses];</span><br><span class="line">    <span class="built_in">NSLog</span>(<span class="string">@"addresses: %@"</span>, addresses);</span><br><span class="line">    </span><br><span class="line">    __block <span class="built_in">NSString</span> *address;</span><br><span class="line">    [searchArray enumerateObjectsUsingBlock:^(<span class="built_in">NSString</span> *key, <span class="built_in">NSUInteger</span> idx, <span class="built_in">BOOL</span> *stop)</span><br><span class="line">     &#123;</span><br><span class="line">         address = addresses[key];</span><br><span class="line">         <span class="comment">//筛选出IP地址格式</span></span><br><span class="line">         <span class="keyword">if</span>([<span class="keyword">self</span> isValidatIP:address]) *stop = <span class="literal">YES</span>;</span><br><span class="line">     &#125; ];</span><br><span class="line">    <span class="keyword">return</span> address ? address : <span class="string">@"0.0.0.0"</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">+ (<span class="built_in">BOOL</span>)isValidatIP:(<span class="built_in">NSString</span> *)ipAddress &#123;</span><br><span class="line">    <span class="keyword">if</span> (ipAddress.length == <span class="number">0</span>) &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">NO</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">NSString</span> *urlRegEx = <span class="string">@"^([01]?\\d\\d?|2[0-4]\\d|25[0-5])\\."</span></span><br><span class="line">    <span class="string">"([01]?\\d\\d?|2[0-4]\\d|25[0-5])\\."</span></span><br><span class="line">    <span class="string">"([01]?\\d\\d?|2[0-4]\\d|25[0-5])\\."</span></span><br><span class="line">    <span class="string">"([01]?\\d\\d?|2[0-4]\\d|25[0-5])$"</span>;</span><br><span class="line">    </span><br><span class="line">    <span class="built_in">NSError</span> *error;</span><br><span class="line">    <span class="built_in">NSRegularExpression</span> *regex = [<span class="built_in">NSRegularExpression</span> regularExpressionWithPattern:urlRegEx options:<span class="number">0</span> error:&amp;error];</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">if</span> (regex != <span class="literal">nil</span>) &#123;</span><br><span class="line">        <span class="built_in">NSTextCheckingResult</span> *firstMatch=[regex firstMatchInString:ipAddress options:<span class="number">0</span> range:<span class="built_in">NSMakeRange</span>(<span class="number">0</span>, [ipAddress length])];</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">if</span> (firstMatch) &#123;</span><br><span class="line">            <span class="built_in">NSRange</span> resultRange = [firstMatch rangeAtIndex:<span class="number">0</span>];</span><br><span class="line">            <span class="built_in">NSString</span> *result=[ipAddress substringWithRange:resultRange];</span><br><span class="line">            <span class="comment">//输出结果</span></span><br><span class="line">            <span class="built_in">NSLog</span>(<span class="string">@"%@"</span>,result);</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">YES</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">NO</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">+ (<span class="built_in">NSDictionary</span> *)getIPAddresses</span><br><span class="line">&#123;</span><br><span class="line">    <span class="built_in">NSMutableDictionary</span> *addresses = [<span class="built_in">NSMutableDictionary</span> dictionaryWithCapacity:<span class="number">8</span>];</span><br><span class="line">    <span class="comment">// retrieve the current interfaces - returns 0 on success</span></span><br><span class="line">    <span class="keyword">struct</span> ifaddrs *interfaces;</span><br><span class="line">    <span class="keyword">if</span>(!getifaddrs(&amp;interfaces)) &#123;</span><br><span class="line">        <span class="comment">// Loop through linked list of interfaces</span></span><br><span class="line">        <span class="keyword">struct</span> ifaddrs *interface;</span><br><span class="line">        <span class="keyword">for</span>(interface=interfaces; interface; interface=interface-&gt;ifa_next) &#123;</span><br><span class="line">            <span class="keyword">if</span>(!(interface-&gt;ifa_flags &amp; IFF_UP) <span class="comment">/* || (interface-&gt;ifa_flags &amp; IFF_LOOPBACK) */</span> ) &#123;</span><br><span class="line">                <span class="keyword">continue</span>; <span class="comment">// deeply nested code harder to read</span></span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">const</span> <span class="keyword">struct</span> sockaddr_in *addr = (<span class="keyword">const</span> <span class="keyword">struct</span> sockaddr_in*)interface-&gt;ifa_addr;</span><br><span class="line">            <span class="keyword">char</span> addrBuf[ MAX(INET_ADDRSTRLEN, INET6_ADDRSTRLEN) ];</span><br><span class="line">            <span class="keyword">if</span>(addr &amp;&amp; (addr-&gt;sin_family==AF_INET || addr-&gt;sin_family==AF_INET6)) &#123;</span><br><span class="line">                <span class="built_in">NSString</span> *name = [<span class="built_in">NSString</span> stringWithUTF8String:interface-&gt;ifa_name];</span><br><span class="line">                <span class="built_in">NSString</span> *type;</span><br><span class="line">                <span class="keyword">if</span>(addr-&gt;sin_family == AF_INET) &#123;</span><br><span class="line">                    <span class="keyword">if</span>(inet_ntop(AF_INET, &amp;addr-&gt;sin_addr, addrBuf, INET_ADDRSTRLEN)) &#123;</span><br><span class="line">                        type = IP_ADDR_IPv4;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                    <span class="keyword">const</span> <span class="keyword">struct</span> sockaddr_in6 *addr6 = (<span class="keyword">const</span> <span class="keyword">struct</span> sockaddr_in6*)interface-&gt;ifa_addr;</span><br><span class="line">                    <span class="keyword">if</span>(inet_ntop(AF_INET6, &amp;addr6-&gt;sin6_addr, addrBuf, INET6_ADDRSTRLEN)) &#123;</span><br><span class="line">                        type = IP_ADDR_IPv6;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">if</span>(type) &#123;</span><br><span class="line">                    <span class="built_in">NSString</span> *key = [<span class="built_in">NSString</span> stringWithFormat:<span class="string">@"%@/%@"</span>, name, type];</span><br><span class="line">                    addresses[key] = [<span class="built_in">NSString</span> stringWithUTF8String:addrBuf];</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// Free memory</span></span><br><span class="line">        freeifaddrs(interfaces);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> [addresses count] ? addresses : <span class="literal">nil</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
