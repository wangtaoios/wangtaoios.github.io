ta-string">&quot;ipv4&quot;</span></span></span><br><span class="line"><span class="meta">#define IP_ADDR_IPv6&#xA0; &#xA0; @<span class="meta-string">&quot;ipv6&quot;</span></span></span><br><span class="line"></span><br><span class="line">+ (<span class="built_in">NSString</span> *)getIPAddress:(<span class="built_in">BOOL</span>)preferIPv4</span><br><span class="line">{</span><br><span class="line">&#xA0; &#xA0; <span class="built_in">NSArray</span> *searchArray = preferIPv4 ?</span><br><span class="line">&#xA0; &#xA0; @[ IOS_VPN <span class="string">@&quot;/&quot;</span> IP_ADDR_IPv4, IOS_VPN <span class="string">@&quot;/&quot;</span> IP_ADDR_IPv6, IOS_WIFI <span class="string">@&quot;/&quot;</span> IP_ADDR_IPv4, IOS_WIFI <span class="string">@&quot;/&quot;</span> IP_ADDR_IPv6, IOS_CELLULAR <span class="string">@&quot;/&quot;</span> IP_ADDR_IPv4, IOS_CELLULAR <span class="string">@&quot;/&quot;</span> IP_ADDR_IPv6 ] :</span><br><span class="line">&#xA0; &#xA0; @[ IOS_VPN <span class="string">@&quot;/&quot;</span> IP_ADDR_IPv6, IOS_VPN <span class="string">@&quot;/&quot;</span> IP_ADDR_IPv4, IOS_WIFI <span class="string">@&quot;/&quot;</span> IP_ADDR_IPv6, IOS_WIFI <span class="string">@&quot;/&quot;</span> IP_ADDR_IPv4, IOS_CELLULAR <span class="string">@&quot;/&quot;</span> IP_ADDR_IPv6, IOS_CELLULAR <span class="string">@&quot;/&quot;</span> IP_ADDR_IPv4 ] ;</span><br><span class="line">&#xA0;&#xA0; &#xA0;</span><br><span class="line">&#xA0; &#xA0; <span class="built_in">NSDictionary</span> *addresses = [<span class="keyword">self</span> getIPAddresses];</span><br><span class="line">&#xA0; &#xA0; <span class="built_in">NSLog</span>(<span class="string">@&quot;addresses: %@&quot;</span>, addresses);</span><br><span class="line">&#xA0;&#xA0; &#xA0;</span><br><span class="line">&#xA0; &#xA0; __block <span class="built_in">NSString</span> *address;</span><br><span class="line">&#xA0; &#xA0; [searchArray enumerateObjectsUsingBlock:^(<span class="built_in">NSString< "line">{</span><br><span class="line">&#xA0; &#xA0; <span class="built_in">NSMutableDictionary</span> *addresses = [<span class="built_in">NSMutableDictionary</span> dictionaryWithCapacity:<span class="number">8</span>];</span><br><span class="line">&#xA0; &#xA0; <span class="comment">// retrieve the current interfaces - returns 0 on success</span></span><br><span class="line">&#xA0; &#xA0; <span class="keyword">struct</span> ifaddrs *interfaces;</span><br><span class="line">&#xA0; &#xA0; <span class="keyword">if</span>(!getifaddrs(&amp;interfaces)) {</span><br><span class="line">&#xA0; &#xA0; &#xA0; &#xA0; <span class="comment">// Loop through linked list of interfaces</span></span><br><span class="line">&#xA0; &#xA0; &#xA0; &#xA0; <span class="keyword">struct</span> ifaddrs *interface;</span><br><span class="line">&#xA0; &#xA0; &#xA0; &#xA0; <span class="keyword">for</span>(interface=interfaces; interface; interface=interface-&gt;ifa_next) {</span><br><span class="line">&#xA0; &#xA0; &#xA0; &#xA0; &#xA0; &#xA0; <span class="keyword">if</span>(!(interface-&gt;ifa_flags &amp; IFF_UP) <span class="comment">/* || (interface-&gt;ifa_flags &amp; IFF_LOOPBACK) */</span> ) {</span><br><span class="line">&#xA0; &#xA0; &#xA0; &#xA0; &#xA0; &#xA0; &#xA0; &#xA0; <span class="keyword">continue</span>; <span class="comment">// deeply nested code harder to read</span></span><br><span class="line">&#xA0; &#xA0; &#xA0; &#xA0; &#xA0; &#xA0; }</span><br><span class="line">&#xA0; &#xA0; &#xA0; &#xA0; &#xA0; &#xA0; <span class="keyword">const</span> <span class="keyword">struct</span> sockaddr_in *addr = (<span class="keyword">const</span> <span class="keyword">struct</span> sockaddr_in*)interface-&gt;ifa_addr;</span><br><span class="line">&#xA0; &#xA0; &#xA0; &#xA0; &#xA0; &#xA0; <span class="keyword">char</span> addrBuf[ MAX(INET_ADDRSTRLEN, INET6_ADDRSTRLEN) ];</span><br><span class="line">&#xA0; &#xA0; &#xA0; &#xA0; &#xA0; &#xA0; <span class="keyword">if</span>(addr &amp;&amp; (ad #xA0; &#xA0; &#xA0; &#xA0; &#xA0; &#xA0; <span class="keyword">if</span>(type) {</span><br><span class="line">&#xA0; &#xA0; &#xA0; &#xA0; &#xA0; &#xA0; &#xA0; &#xA0; &#xA0; &#xA0; <span class="built_in">NSString</span> *key = [<span class="built_in">NSString</span> stringWithFormat:<span class="string">@&quot;%@/%@&quot;</span>, name, type];</span><br><span class="line">&#xA0; &#xA0; &#xA0; &#xA0; &#xA0; &#xA0; &#xA0; &#xA0; &#xA0; &#xA0; addresses[key] = [<span class="built_in">NSString</span> stringWithUTF8String:addrBuf];</span><br><span class="line">&#xA0; &#xA0; &#xA0; &#xA0; &#xA0; &#xA0; &#xA0; &#xA0; }</span><br><span class="line">&#xA0; &#xA0; &#xA0; &#xA0; &#xA0; &#xA0; }</span><br><span class="line">&#xA0; &#xA0; &#xA0; &#xA0; }</span><br><span class="line">&#xA0; &#xA0; &#xA0; &#xA0; <span class="comment">// Free memory</span></span><br><span class="line">&#xA0; &#xA0; &#xA0; &#xA0; freeifaddrs(interfaces);</span><br><span class="line">&#xA0; &#xA0; }</span><br><span class="line">&#xA0; &#xA0; <span class="keyword">return</span> [addresses count] ? addresses : <span class="literal">nil</span>;</span><br><span class="line">}</span><br></pre></td></tr></table></figure>
