        <p>#####A： 输出小数点后两位，小数点前面没有限制<br><figure class="highlight objectivec"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line">    rightTextField.keyboardType = <span class="built_in">UIKeyboardTypeDecimalPad</span>;</span><br><span class="line"></span><br><span class="line">- (<span class="built_in">BOOL</span>)textField:(<span class="built_in">UITextField</span> *)textField shouldChangeCharactersInRange:(<span class="built_in">NSRange</span>)range replacementString:(<span class="built_in">NSString</span> *)string</span><br><span class="line">&#123;</span><br><span class="line">    <span class="comment">//删除处理</span></span><br><span class="line">    <span class="keyword">if</span> ([string isEqualToString:<span class="string">@""</span>]) &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">YES</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//首位不能为.号</span></span><br><span class="line">    <span class="keyword">if</span> (range.location == <span class="number">0</span> &amp;&amp; [string isEqualToString:<span class="string">@"."</span>]) &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">NO</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">//判断只输出数字和.号</span></span><br><span class="line"><span class="comment">//    NSString *passWordRegex = @"[0-9\\.]";</span></span><br><span class="line"><span class="comment">//    NSPredicate *passWordPredicate = [NSPredicate predicateWithFormat:@"SELF MATCHES %@",passWordRegex];</span></span><br><span class="line"><span class="comment">//    if (![passWordPredicate evaluateWithObject:string]) &#123;</span></span><br><span class="line"><span class="comment">//        return NO;</span></span><br><span class="line"><span class="comment">//    &#125;</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">//判断只输出数字和.号</span></span><br><span class="line">    <span class="keyword">if</span> (![<span class="string">@"0123456789."</span> rangeOfString:string].length) &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">NO</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//逻辑处理</span></span><br><span class="line">    <span class="keyword">if</span> ([textField.text containsString:<span class="string">@"."</span>]) &#123;</span><br><span class="line">        <span class="keyword">if</span> ([string isEqualToString:<span class="string">@"."</span>]) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">NO</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="built_in">NSRange</span> subRange = [textField.text rangeOfString:<span class="string">@"."</span>];</span><br><span class="line">        <span class="keyword">if</span> (range.location - subRange.location &gt; <span class="number">2</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">NO</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//可在此处加小数点前面位数限制</span></span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//可在此处加小数点前面位数限制</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="literal">YES</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>#####B： 输出正整数<br><figure class="highlight applescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">    rightTextField.keyboardType = UIKeyboardTypeNumberPad;</span><br><span class="line"></span><br><span class="line">- (BOOL)textField:(UITextField *)textField shouldChangeCharactersInRange:(NSRange)range replacementString:(NSString *)<span class="built_in">string</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">if</span> ([<span class="built_in">string</span> isEqualToString:@<span class="string">""</span>]) &#123;</span><br><span class="line"><span class="built_in">        return</span> YES;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">if</span> (<span class="built_in">string</span>.<span class="built_in">length</span> != <span class="number">1</span>) &#123;</span><br><span class="line"><span class="built_in">        return</span> NO;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">if</span> (![@<span class="string">"0123456789"</span> rangeOfString:<span class="built_in">string</span>].<span class="built_in">length</span>) &#123;</span><br><span class="line"><span class="built_in">        return</span> NO;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">if</span> (textField.<span class="built_in">text</span>.<span class="built_in">length</span> == <span class="number">0</span>) &#123;</span><br><span class="line"><span class="built_in">        return</span> ![<span class="built_in">string</span> isEqualToString:@<span class="string">"0"</span>];</span><br><span class="line">    &#125;</span><br><span class="line"><span class="built_in">    return</span> YES;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
